version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: hotlines3_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: hotlines3
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: hotlines3_app
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - TZ=Asia/Bangkok
    volumes:
      - ./config.yaml:/app/config.yaml:ro

networks:
  default:
    name: hotlines3-network

volumes:
  postgres_data:
